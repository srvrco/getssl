name: Run all tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test-alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build the docker-compose stack
        run: docker-compose up -d --build
      - name: Run test suite on Alpine
        run: test/run-test.sh alpine
  test-centos6:
