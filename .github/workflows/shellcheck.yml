name: shellcheck

on:
  push:
    paths-ignore:
      - '.github/workflows/*'
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint check
        uses: azohra/shell-linter@latest
        with:
          path: "getssl"
